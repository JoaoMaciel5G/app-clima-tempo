<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/bfaea3e5bc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <div id="form">
            <input id="city" type="text" placeholder="Digite o nome da cidade">
            <span id="search"><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="hide details">
            <div class="time-city">
               <i class="fa-solid fa-location-dot"></i><h2>Tempo em <span id="name-city">Tokyo</span></h2> 
            </div>
            <div id="celsius">
              <p><span>20°C</span></p>  
            </div>
            <div id="description">
                <p>Nublado</p>
                <img id="weather-icon" alt="Condições atuais">
            </div>
            <div id="wind-humidity">
                <div id="desc-humidity">
                   <p id="humidity"><i class="fa-solid fa-droplet"></i><span >15%</span></p> 
                </div>
                <div id="desc-wind">
                   <p id="wind"><i class="fa-solid fa-wind"></i><span >30km/h</span></p> 
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
